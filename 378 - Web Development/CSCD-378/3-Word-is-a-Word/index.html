<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A Word is a Word</title>
	<LINK href="../global.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		input {
			font-size: 32px;
		}

		.smallTable {
			margin: 8px;
			width: 200px;
		}

		.bigTable {
			margin: 8px;
			width: 400px;
		}
	</style>
</head>
<body>
<h2 align="center"> Word Search</h2>
<table border='0' align="center">
	<tr>
		<td><input type='text' id="inputWord" style="width: 400px;"></td>
		<td>
			<button onclick="searchWord()" class="defButton" id="btnSubmitWord" type="button">Search</button>
		</td>
	</tr>
</table>
<div align="center">
	<div style="display: inline-block; vertical-align: top">
		<table>
			<tr>
				<th valign="top">
					<table border='1' id="outputTableSynonyms" class="prettyTable smallTable">
						<tr>
							<th>Synonyms</th>
						</tr>
					</table>
				</th>
			</tr>
			<tr>
				<th valign="top">
					<table border='1' id="outputTableAntonyms" class="prettyTable smallTable">
						<tr>
							<th>Antonyms</th>
						</tr>
					</table>
				</th>
			</tr>
			<tr>
				<th valign="top">
					<table border='1' id="outputTableAnagrams" class="prettyTable smallTable">
						<tr>
							<th>Anagram</th>
						</tr>
					</table>
				</th>
			</tr>
		</table>
	</div>
	<div style="display: inline-block; vertical-align: top">
		<table>
			<tr>
				<th valign="top">
					<table border='1' id="outputTableDefinitions" class="prettyTable bigTable">
						<tr>
							<th>P</th>
							<th style="width:350px">Definitions</th>
						</tr>
					</table>
				</th>
			</tr>
			<tr>
				<th valign="top">
					<table border='1' id="outputTableTranslations" class="prettyTable bigTable">
						<tr>
							<th>Language</th>
							<th style="width:300px">Translation</th>
						</tr>
					</table>
				</th>
			</tr>
			<tr>
				<th valign="top">
					<table border='1' id="outputTableYoda" class="prettyTable bigTable">
						<tr>
							<th>Yoda</th>
						</tr>
					</table>
				</th>
			</tr>
		</table>
	</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="ajax.js"></script>
</html>
