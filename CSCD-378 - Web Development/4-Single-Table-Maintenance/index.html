<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Table Maintenance</title>
	<link href="../global.css" rel="stylesheet" type="text/css">
	<style>
		button{
			font-size: 12px;
			padding: 5px 5px;
			margin-bottom: 4px;
		}
		td{
			word-wrap: break-word;
		}
		.extraWide{
			max-width: 100%;
		}
		.wide {
			max-width: 200px;
		}
		.narrow {
			max-width: 75px;
		}
		table {
			width: 800px;
		}
	</style>
</head>
<body>
<div id="table" class="table-editable" align="center">
	<h3>Internet Movie Database</h3>
	<span class="table-add glyphicon glyphicon-plus"></span>
	<table class="prettyTable table">
		<tr>
			<th class="narrow"><button class="table-add blue">New</button></th>
			<th class="wide" width="150">Movie Name</th>
			<th class="narrow" width="75">Year</th>
			<th class="wide" width="125">Studio</th>
			<th class="narrow" width="75">Price</th>
			<th class="extraWide" width="400">Description</th>
		</tr>
		<tr>
			<td>
				<button class="table-edit">Edit</button>
				<button class="table-remove">Delete</button>
			</td>
			<td contenteditable="false">Geostorm</td>
			<td contenteditable="false">2017</td>
			<td contenteditable="false">Studio Gibley</td>
			<td contenteditable="false">$100 million</td>
			<td contenteditable="false">A shitty movie</td>
		</tr>
		<!-- This is our clonable table line -->
		<tr class="hide">
			<td>
				<button class="table-edit">Edit</button>
				<button class="table-remove">Delete</button>
			</td>
			<td class="wide" contenteditable="false">null</td>
			<td class="narrow" contenteditable="false">null</td>
			<td class="wide" contenteditable="false">null</td>
			<td class="narrow" contenteditable="false">null</td>
			<td class="extraWide" contenteditable="false">null</td>
		</tr>
	</table>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="javascript.js"></script>
</html>
