<!DOCTYPE html>

<html>
<head>
	<title>Client Side Calculator</title>
	<LINK href="../global.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.defButton {
			font-weight: bolder;
			height: 45px;
			width: 45px;
			vertical-align: top;
			background-color: #ba0000;
			border: none;
			color: #f2f2f2;
			/*padding: 15px 15px;*/
			padding: 0;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			margin: 4px 2px;
			/*margin: 0;*/
			cursor: pointer;
		}

		#readout {
			font-size: 24px;
			font-weight: bolder;
			height: 45px;
			width: 250px;
			text-align: right;
		}
	</style>
</head>

<body>

<div align="center">
	<h2>Simple Client Side Calculator</h2>
	<input type="text" class="display" readonly="readonly" id="readout" name="readout" size="20" value=""
	       maxlength="20"/>
</div>
<div align="center">
	<div style="display: table; width: 280px;" align="center">
		<div style="float: left; padding-left: 62px;">
			<button class="defButton clear" id="btnSubmitCE" type="button">CE</button>
		</div>
		<div>
			<button class="defButton clear" id="btnSubmitC" type="button">C</button>
			<button class="defButton special" id="btnSubmitUnary" type="button">+-</button>
			<button class="defButton special" id="btnSubmitSqrt" type="button">Sq</button>
		</div>
		<div>
			<button class="defButton num" id="btnSubmit7" type="button">7</button>
			<button class="defButton num" id="btnSubmit8" type="button">8</button>
			<button class="defButton num" id="btnSubmit9" type="button">9</button>
			<button class="defButton op" id="btnSubmitDivide" type="button">/</button>
			<button class="defButton op" id="btnSubmitPercent" type="button">%</button>
		</div>
		<div>
			<button class="defButton num" id="btnSubmit4" type="button">4</button>
			<button class="defButton num" id="btnSubmit5" type="button">5</button>
			<button class="defButton num" id="btnSubmit6" type="button">6</button>
			<button class="defButton op" id="btnSubmitMultiply" type="button">*</button>
			<button class="defButton special" id="btnSubmitRecip" type="button">1/x</button>
		</div>

		<div style="float:right; padding-right: 7px">
			<button style="height: 99px;" class="defButton special" id="btnSubmitEqual" type="button">=</button>
		</div>
		<div>
			<div>
				<button class="defButton num" id="btnSubmit1" type="button">1</button>
				<button class="defButton num" id="btnSubmit2" type="button">2</button>
				<button class="defButton num" id="btnSubmit3" type="button">3</button>
				<button class="defButton op" id="btnSubmitMinus" type="button">-</button>
			</div>
			<div>
				<button style="width: 99px" class="defButton num" id="btnSubmit0" type="button">0</button>
				<button class="defButton num" id="btnSubmitDecimal" type="button">.</button>
				<button class="defButton op" id="btnSubmitPlus" type="button">+</button>
			</div>
		</div>
	</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="calc.js"></script>
</html>
