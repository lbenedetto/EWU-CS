<!DOCTYPE html>

<html>
<head>
	<title>Client Side Calculator</title>
	<LINK href="../global.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.defButton {
			font-weight: bolder;
			height: 45px;
			width: 45px;

			background-color: #ba0000;
			border: none;
			color: #f2f2f2;
			padding: 15px 15px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}

		#readout {
			font-size: 24px;
			font-weight: bolder;
			height: 45px;
			width: 250px;
			text-align: right;
		}
	</style>
</head>

	<body>
		<h2>Simple Client Side Calculator</h2>
		<input type="text" class="display" readonly="readonly" id="readout" name="readout" size="20" value="" maxlength="20" style="position:absolute; left:100px; top:100px;"/>

		<button class="defButton clear" id="btnSubmitCE" type="button" style="position:absolute; top:150px; left: 150px;">CE</button>
		<button class="defButton clear" id="btnSubmitC" type="button" style="position:absolute; top:150px; left: 200px;">C</button>
		<button class="defButton special" id="btnSubmitUnary" type="button" style="position:absolute; top:150px; left: 250px;">+-</button>
		<button class="defButton special" id="btnSubmitSqrt"  type="button" style="position:absolute; top:150px; left: 300px;">Sq</button>

		<button class="defButton num" id="btnSubmit7"  type="button" style="position:absolute; top:200px; left: 100px;">7</button>
		<button class="defButton num" id="btnSubmit8"  type="button" style="position:absolute; top:200px; left: 150px;">8</button>
		<button class="defButton num" id="btnSubmit9"  type="button" style="position:absolute; top:200px; left: 200px;">9</button>
		<button class="defButton op" id="btnSubmitDivide"  type="button" style="position:absolute; top:200px; left: 250px;">/</button>
		<button class="defButton op" id="btnSubmitPercent"  type="button" style="position:absolute; top:200px; left: 300px;">%</button>

		<button class="defButton num" id="btnSubmit4"  type="button" style="position:absolute; top:250px; left: 100px;">4</button>
		<button class="defButton num" id="btnSubmit5"  type="button" style="position:absolute; top:250px; left: 150px;">5</button>
		<button class="defButton num" id="btnSubmit6"  type="button" style="position:absolute; top:250px; left: 200px;">6</button>
		<button class="defButton op" id="btnSubmitMultiply" type="button" style="position:absolute; top:250px; left: 250px;">*</button>
		<button class="defButton special" id="btnSubmitRecip" type="button" style="position:absolute; top:250px; left: 300px;">1/x</button>

		<button class="defButton num" id="btnSubmit1"  type="button" style="position:absolute; top:300px; left: 100px;">1</button>
		<button class="defButton num" id="btnSubmit2"  type="button" style="position:absolute; top:300px; left: 150px;">2</button>
		<button class="defButton num" id="btnSubmit3"  type="button" style="position:absolute; top:300px; left: 200px;">3</button>
		<button class="defButton op" id="btnSubmitMinus" type="button" style="position:absolute; top:300px; left: 250px;">-</button>
		<button class="defButton special" id="btnSubmitEqual"  type="button" style="position:absolute; top:300px; left: 300px; height: 95px;">=</button>

		<button class="defButton num" id="btnSubmit0"  type="button" style="position:absolute; top:350px; left: 100px;width:95px;">0</button>
		<button class="defButton num" id="btnSubmitDecimal" type="button" style="position:absolute; top:350px; left: 200px;">.</button>
		<button class="defButton op" id="btnSubmitPlus" type="button" style="position:absolute; top:350px; left: 250px;">+</button>
	</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="calc.js"></script>
</html>
