<!DOCTYPE html>
<html>
<head>
	<title>Mortgage Calculator</title>
	<LINK href="../global.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>Mortgage Calculator</h2>
<table border='0'>
	<tr>
		<td>Principal:</td>
		<td><input type='text' id="principle"></td>
	</tr>
	<tr>
		<td>Annual Interest:</td>
		<td><input type='text' id="interest"></td>
	</tr>
	<tr>
		<td>Payment Amount:</td>
		<td><input type='text' id="payment"></td>
	</tr>
	<tr>
		<td></td>
		<td><input type='button' value='Compute Mortgage' onclick="calculateMortgage()"></td>
	</tr>
</table>
<table border='1' id="outputTable" class="prettyTable">
	<tr>
		<th>Starting Principal</th>
		<th>Interest Amount</th>
		<th>Payment</th>
		<th>Ending Balance</th>
	</tr>
</table>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
